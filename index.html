<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Samuel Santos">
    <meta name="Description" content="Calculadora funcional utilizando HTML, CSS e JavaScript ">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>Calculadora - SamSantos</title>
</head>

<body>
    <h1>Calculadora <br> <span>Sam</span>Santos</h1>
    <hr>
    <div class="calculator">
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-keys">
            <button class="key red" onclick="clicked('c')">C</button>
            <button class="key" onclick="clicked('÷')">÷</button>
            <button class="key" onclick="clicked('×')">×</button>
            <button class="key" onclick="clicked('7')">7</button>
            <button class="key" onclick="clicked('8')">8</button>
            <button class="key" onclick="clicked('9')">9</button>
            <button class="key" onclick="clicked('-')">-</button>
            <button class="key" onclick="clicked('4')">4</button>
            <button class="key" onclick="clicked('5')">5</button>
            <button class="key" onclick="clicked('6')">6</button>
            <button class="key row-2" onclick="clicked('+')">+</button>
            <button class="key" onclick="clicked('1')">1</button>
            <button class="key" onclick="clicked('2')">2</button>
            <button class="key" onclick="clicked('3')">3</button>
            <button class="key" onclick="clicked('0')">0</button>
            <button class="key" onclick="clicked('.')">.</button>
            <button class="key green" onclick="clicked('=')">=</button>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
